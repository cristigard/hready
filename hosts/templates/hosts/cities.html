<br>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <tr>
            <th colspan="8" style="text-align: center;">CITIES</th>
          </tr>
        <tr>
          <th style="border: 1px solid black;border-collapse: collapse;">Rate</th>
          <th style="border: 1px solid black;border-collapse: collapse;">City</th>
          <th style="border: 1px solid black;border-collapse: collapse;"></th>
          <th style="border: 1px solid black;border-collapse: collapse;"></th>

          
        </tr>
       {% for city in cities %}
        <tr style="border: 1px solid black;border-collapse: collapse;">
            <td style="border: 1px solid black;">{{city.rate}}</td>
            <td style="border: 1px solid black;">{{city.name}}</td>
            <td style="border: 1px solid black;"><a href="{% url 'update-city' city.id %}">Update</a></td>
            <td style="border: 1px solid black;"><a href="{% url 'delete-city' city.id %}">Delete</a></td>
            {% endfor %}
        </tr>
      </table>
      <br>
      <a href="{% url 'add-city' %}"><input type="button" value="Add city" /></a>
